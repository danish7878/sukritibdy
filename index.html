<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sukriti Didi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Background -->
    <div class="background"></div>

    <!-- Top Decorations -->
    <div class="balloons-container">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>

    <!-- Content -->
    <div class="content">
      <h1 class="title">Happy Birthday, Sukriti Didi!</h1>
      <p class="subtitle">Scroll down to open your surprise!</p>
    </div>

    <!-- Envelope Section -->
    <div class="envelope-container">
      <div class="envelope" onclick="openMessage()">
        <p>Tap Here</p>
      </div>
    </div>

    <!-- Popup Message -->
    <div class="popup hidden">
      <div class="popup-content">
        <h1>Happy Birthday, Sukriti Didi!</h1>
        <img src="./Screenshot_2024-01-29-17-57-11-101_com.whatsapp~2.jpg" alt="Sukriti Didi">
        <p>
          Wishing you a year full of joy, laughter, and countless beautiful memories!  
          You are truly special, and this day is just as amazing as you are.  
        </p>
        <p>With love, Danish</p>
      </div>
    </div>

    <!-- Animated Balloons -->
    <div class="floating-balloons hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
