<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sukriti Didi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Background -->
    <div class="background"></div>

    <!-- Envelope Section -->
    <div class="envelope-container">
      <div class="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-body">
          <button id="tap-button">Tap Here</button>
        </div>
      </div>
    </div>

    <!-- Hidden Message -->
    <div class="message-container hidden">
      <div class="message-card">
        <h1>Happy Birthday, Sukriti Didi!</h1>
        <img src="Screenshot_2024-01-29-17-57-11-101_com.whatsapp~2.jpg" alt="Sukriti Didi">
        <p>Wishing you a year full of joy, laughter, and countless beautiful memories! You are truly special, and this day is just as amazing as you are.</p>
        <p>With love, Danish</p>
      </div>
    </div>

    <!-- Balloon Animations -->
    <div class="balloons hidden">
      <!-- Individual balloons will be generated here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
